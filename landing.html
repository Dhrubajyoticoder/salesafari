<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>SalesSafari Website</title>
  </head>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .landing-container {
      text-align: center;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgb(248, 181, 0);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }

    p {
      font-size: 16px;
      color: #777;
      margin-bottom: 20px;
    }

    .continue-button {
      background-color: rgb(248, 181, 0);
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .continue-button:hover {
      background-color: rgb(248, 181, 0);
      color: black;
    }
    .loading-spinner {
    display: none; 
    width: 30px;
    height: 30px;
    border: 4px solid #ccc;
    border-top: 4px solid rgb(248, 181, 0);
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin: 20px auto;
}

@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
  </style>
  <body>
    <div class="landing-container">
      <img src="images/ss.png" alt="" srcset="" />
      <p>Discover amazing products at great prices!</p>
      <button class="continue-button" onclick="loadIndexPage()">
        Continue Without Login
      </button>
      <div class="loading-spinner"></div> 
    </div>

    <script>

        function loadIndexPage() {
  
    const spinner = document.querySelector('.loading-spinner');
    spinner.style.display = 'block';

  
    setTimeout(() => {
        
        window.location.href = 'index.html';
    }, 1000); 
}

    </script>
  </body>
</html>
